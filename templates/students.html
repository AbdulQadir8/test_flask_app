<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
    <h1>All Students are here</h1>
    <br><br>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Address</th>
            <th>City</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.studentsID }}</td>
            <td>{{ student.LastName }}</td>
            <td>{{ student.FirstName }}</td>
            <td>{{ student.Address }}</td>
            <td>{{ student.City }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
